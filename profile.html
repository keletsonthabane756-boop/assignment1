<html>
<head>
    <meta charset="UTF-8">
    <title>Student Profile</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .profile-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #f3e8ff;
            border-radius: 10px;
        }

        .profile-container input, .profile-container select {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .profile-container button {
            background-color: #b266ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .profile-container button:hover {
            background-color: #8000ff;
        }

        .profile-display {
            margin-top: 20px;
            padding: 15px;
            background-color: #d4b3ff;
            border-radius: 8px;
            color: white;
            display: none;
        }

        .profile-display h3 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>Student Profile</header>
    <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="exam.html">Take Exam</a>
        <a href="login.html">Logout</a>
    </nav>

    <div class="container">
        <h2>Create Your Profile</h2>
        <p>Enter your details below to create and save your student profile.</p>

        <div class="profile-container">
            <form id="profileForm">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" placeholder="Enter your full name" required>

                <label for="studentID">Student ID:</label>
                <input type="text" id="studentID" placeholder="Enter your student ID" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="course">Course:</label>
                <input type="text" id="course" placeholder="Enter your course" required>

                <label for="year">Year of Study:</label>
                <select id="year" required>
                    <option value="">Select Year</option>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>

                <button type="submit">Save Profile</button>
            </form>

            <p id="saveMsg" style="color:green; display:none;">Profile saved successfully!</p>
        </div>

        <div class="profile-display" id="profileDisplay">
            <h3>Saved Profile Details</h3>
            <p><strong>Full Name:</strong> <span id="dFullName"></span></p>
            <p><strong>Student ID:</strong> <span id="dStudentID"></span></p>
            <p><strong>Email:</strong> <span id="dEmail"></span></p>
            <p><strong>Course:</strong> <span id="dCourse"></span></p>
            <p><strong>Year:</strong> <span id="dYear"></span></p>
        </div>
    </div>

    <footer>Â© 2025 Online Examination System</footer>

    <script>
        const profileForm = document.getElementById("profileForm");
        const profileDisplay = document.getElementById("profileDisplay");
        const saveMsg = document.getElementById("saveMsg");

        // Load saved profile (if exists)
        window.onload = function() {
            const savedProfile = JSON.parse(localStorage.getItem("studentProfile"));
            if (savedProfile) {
                displayProfile(savedProfile);
            }
        };

        // Save profile data
        profileForm.addEventListener("submit", function(e) {
            e.preventDefault();

            const profile = {
                fullName: document.getElementById("fullName").value,
                studentID: document.getElementById("studentID").value,
                email: document.getElementById("email").value,
                course: document.getElementById("course").value,
                year: document.getElementById("year").value
            };

            // Save to local storage
            localStorage.setItem("studentProfile", JSON.stringify(profile));

            saveMsg.style.display = "block";
            displayProfile(profile);

            setTimeout(() => { saveMsg.style.display = "none"; }, 3000);
        });

        // Display saved profile
        function displayProfile(profile) {
            profileDisplay.style.display = "block";
            document.getElementById("dFullName").textContent = profile.fullName;
            document.getElementById("dStudentID").textContent = profile.studentID;
            document.getElementById("dEmail").textContent = profile.email;
            document.getElementById("dCourse").textContent = profile.course;
            document.getElementById("dYear").textContent = profile.year;
        }
    </script>
</body>
</html>
